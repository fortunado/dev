  <link rel="stylesheet" href="lib/jquery-ui.min.css"/>
  <title>Hasq JavaScript Client</title>

  <style>
    body {
      font: 75% "Trebuchet MS", sans-serif;
      margin: 50px;
    }

    html {
      overflow-y: scroll;
    }

    .demoHeaders {
      margin-top: 2em;
    }

    #dialog-link {
      padding: .4em 1em .4em 20px;
      text-decoration: none;
      position: relative;
    }

    #dialog-link span.ui-icon {
      margin: 0 5px 0 0;
      position: absolute;
      left: .2em;
      top: 50%;
      margin-top: -8px;
    }

    #icons {
      margin: 0;
      padding: 0;
    }

    #icons li {
      margin: 2px;
      position: relative;
      padding: 4px 0;
      cursor: pointer;
      float: left;
      list-style: none;
    }

    #icons span.ui-icon {
      float: left;
      margin: 0 4px;
    }

    #tabs {
        white-space: nowrap;
        overflow: hidden;
    }
    
    #tabs ul li {
        display: inline-block;
        float: none;
        vertical-align: bottom;
    }
    
    .fakewindowcontain .ui-widget-overlay {
      position: absolute;
    }

    select {
      width: 200px;
    }
    
    td tr {
      box-sizing: border-box;
    }
    
    table {
      box-sizing: border-box;
      padding:0;
      border-collapse:collapse;
      border-spacing:0;      
    }
    
    input[type='text'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      margin: 0px;
      border: 1;
    }

    input[type='password'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      margin: 0px;
      border: 1;
    }
    
    textarea[type='text'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      /*resize: none;*/
    }

    .verify-table-div {
      height: 150px;
      background: #fff;
      overflow-x: auto;
      overflow-y: auto;
      display: none;
    }

    .ui-progressbar {
      position: relative;
      height: 20px;
    }

    .tokens-progressbar-label {
      position: absolute;
      left: 46%;
      font-weight: bold;
      text-shadow: 1px 1px 0 #fff;
    }
     
}
  </style>

<!DOCTYPE html>
<html lang="us">

<head>
  <meta charset="utf-8"/>
<!--   <meta name=viewport content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="lib/jquery-ui.min.css"/>
  <title>Tokenswap JavaScript Client</title>

  <style>
    html {
      overflow-y: scroll;
    }
    
    body {
      font: 75% "Trebuchet MS", sans-serif;
      background: #FCFCFC;
      margin: 30px;
    }
    
    #body_table {
      min-width: 600px;
      min-height: 300px;
      width: 90%;
      margin: auto; 
    }
    
    *:focus {
      outline: none;
    }

    #tabs_div {
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
      background: #FCFCFC;
    }
    
    #tabs_div ul li {
      display: inline-block;
      float: none;
      vertical-align: bottom;
    }

    .ui-tabs-active {
      box-shadow: 0 0 2px 0 #aaa;
      background: #FCFCFC;
    }

    .hidden-data {
      box-sizing: border-box;
      white-space: pre;
      overflow-x: auto;
      overflow-y: auto;
      border: 1px solid CornflowerBlue;
      border-radius: 2px;
      box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset;      
      font: 120% monospace;
    }
    
    .log-area {
      font: 120% monospace;    
    }
    
    table {
      box-sizing: border-box;
      padding:0;
      border-collapse:collapse;
    }
    
    td tr {
      box-sizing: border-box;
    }    
    
    led {
      text-align: center;
      vertical-align: center;
    }

    td[class='token-hash'] {
      box-sizing: border-box;
      font: 130% monospace;
      border: 0px;
      font-style: italic;
      border-radius: 1px;
      box-shadow: 0px 0px 0px #ccc, 0 5px 8px #eee inset;
      width: 98%;

    }
      
    textarea[type='text'] {
      width: 100%;    
      box-sizing: border-box;
      font: 130% monospace;
      margin: 0px;
      border:1px solid #aaa;
      box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset;
      border-radius:2px;
    } 
    
    input[class='hasDatepicker'] {
      box-sizing: border-box;
      margin: 0px;  
      border:1px solid #aaa;
      box-shadow: 0px 0px 3px #ccc, 0 5px 7px #eee inset;
      border-radius:2px;
    }  
    
    input[type='checkbox'] { 
      box-sizing: border-box;
      margin: 5px;    
      border:1px solid #aaa;
      box-shadow: 0px 0px 2px #ccc, 1px 1px 1px #eee inset;
      border-radius:3px;
    }
    
    input[type='checkbox']:focus {
      background: #fff; 
      border:1px solid #555; 
      box-shadow: 0 0 5px #aaa; 
    }  
    
    input[type='text'], input[type='password'] { 
      box-sizing: border-box;
      font: 130% monospace;
      width: 100%;
      margin: 0px;    
      border:1px solid #aaa;
      box-shadow: 0px 0px 3px #ccc, 0 5px 7px #eee inset;
      border-radius:2px;
    }
  
    input[type='text']:focus, input[type='password']:focus, textarea:focus {
      border:1px solid #555; 
      box-shadow: 0 0 3px #aaa;
    }
    
    input:required:valid, textarea:required:valid {
      box-shadow: 0 0 3px #5252d4;
      border-color: #28921f;
    }
    
    input:focus:invalid,  textarea:focus:invalid {
      box-shadow: 0 0 3px #d45252;
      border-color: #b03535
    }     
  </style>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="ui/ts_ui_doc_main.js"></script>
  <script type="text/javascript" src="eng/sh_eng_ajax.js"></script>
  <script type="text/javascript" src="eng/sh_eng_parsers.js"></script>  
  <script type="text/javascript" src="eng/ts_eng_core.js"></script>
  <script type="text/javascript" src="front/ts_wid_stc_base.js"></script>
  <script type="text/javascript" src="front/ts_wid_dyn_base.js"></script> 
  <script type="text/javascript" src="eng/sh_hash_md5.js"></script>
  <script type="text/javascript" src="eng/sh_hash_rmd160.js"></script>
  <script type="text/javascript" src="eng/sh_hash_sha256.js"></script>
  <script type="text/javascript" src="eng/sh_hash_sha512.js"></script>
  <script type="text/javascript" src="eng/sh_hash_smd.js"></script> 
  <script type="text/javascript" src="lib/zxcvbn.js" async></script>


</head>

<body onLoad="preloadImages('img/point_green_gray.gif.gif','img/point_red.gif','img/point_gray.gif')">
  <script>
    docMainWrite();
    docMainInit();
  </script>

</body>
</html>

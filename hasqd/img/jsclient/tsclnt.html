<!DOCTYPE html>
<html lang="us">

<head>
  <meta charset="utf-8"/>
<!--   <meta name=viewport content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="lib/jquery-ui.min.css"/>
  <title>Tokenswap JavaScript Client</title>

  <style>
    html {
      overflow-y: scroll;
    }
    
    body {
      font: 75% "Trebuchet MS", sans-serif;
      /*background: #DEE7F4;*/
      margin: 50px;
    }
    
    .monospace {
      font: 120% monospace;
    }    

    #icons {
      margin: 0;
      padding: 0;
    }

    #icons li {
      margin: 2px;
      position: relative;
      padding: 4px 0;
      cursor: pointer;
      float: left;
      list-style: none;
    }

    #icons span.ui-icon {
      float: left;
      margin: 0 4px;
    }

    #tabs_div {
        white-space: nowrap;
        overflow: hidden;
        text-align: center;
    }
    
    #tabs_div ul li {
        display: inline-block;
        float: none;
        vertical-align: bottom;
    }
    
    #body_table {
      min-width: 600px;
      man-width: 1920px;
      width: 70%;
      margin: auto; 
    }

    .hidden-pre {
        box-sizing: border-box;
        border: 1px solid CornflowerBlue;
        border-radius: 5px;
        background: #F0F0F0;
        white-space: pre;
        overflow-x: auto;
        overflow-y: auto;
        font: 120% monospace;
     }
     
     input[type='text'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 90%;
      margin: 0px;
      border: 1px solid #DDDDDD;
    }
    
    input[class='password'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      margin: 0px;
      border: 1px solid #DDDDDD;
    }
    
    table {
      box-sizing: border-box;
      padding:0;
      border-collapse:collapse;
    }
    
    td tr {
      box-sizing: border-box;
    }    
    
    led {
      text-align: center;
      vertical-align: center;
    }

    td [class='token-hash'] {
      font: 130% monospace;
      font-style: italic;
      background: #DEE7F4; 
    }
    
    textarea[type='text'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      margin: 0px;
      border: 1px solid #DDDDDD;
      
      /*resize: none;*/
    } 
    
    *:focus {outline: none;}

    .initial_data input, .initial_data textarea { 
      border:1px solid #aaa;
      box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset;
      border-radius:2px;
    }
    
    .initial_data input:focus, .initial_data textarea:focus {
      background: #fff; 
      border:1px solid #555; 
      box-shadow: 0 0 3px #aaa; 
    }
    
    .initial_data input:required:valid, .initial_data textarea:required:valid {
      box-shadow: 0 0 5px #5cd053;
      border-color: #28921f;
    }
    .initial_data input:focus:invalid, .initial_data textarea:focus:invalid {
      box-shadow: 0 0 5px #d45252;
      border-color: #b03535
    }     
  </style>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="ui/ts_ui_doc_main.js"></script>
  <script type="text/javascript" src="eng/sh_eng_ajax.js"></script>
  <script type="text/javascript" src="eng/sh_eng_parsers.js"></script>  
  <script type="text/javascript" src="eng/ts_eng_core.js"></script>
  <script type="text/javascript" src="front/ts_wid_stc_base.js"></script>
  <script type="text/javascript" src="front/ts_wid_dyn_base.js"></script> 
  <script type="text/javascript" src="eng/sh_hash_md5.js"></script>
  <script type="text/javascript" src="eng/sh_hash_rmd160.js"></script>
  <script type="text/javascript" src="eng/sh_hash_sha256.js"></script>
  <script type="text/javascript" src="eng/sh_hash_sha512.js"></script>
  <script type="text/javascript" src="eng/sh_hash_smd.js"></script> 
  <script type="text/javascript" src="lib/zxcvbn.js" async></script>


</head>

<body onLoad="preloadImages('img/point_green_gray.gif.gif','img/point_red.gif','img/point_gray.gif')">
  <script>
    docMainWrite();
    docMainInit();
  </script>

</body>
</html>

  <style>
    html {
      overflow-y: scroll;

    body {

    .monospace {
      font: 120% monospace;

    #icons {
      margin: 0;
      padding: 0;
    }

    #icons li {
      margin: 2px;
      position: relative;
      padding: 4px 0;
      cursor: pointer;
      float: left;
      list-style: none;
    }

    #icons span.ui-icon {
      float: left;
      margin: 0 4px;
    }

    #tabs {
        white-space: nowrap;

    }

        display: inline-block;
        float: none;
        vertical-align: bottom;
    }
    
    #body_table {
      min-width: 550px;
    }
    
    #tokens_data_pre {
        box-sizing: border-box;
        border: 2px solid CornflowerBlue;

        background: #F0F0F0;
        white-space:pre-wrap;
        overflow-x: auto;
        overflow-y: auto;
        width: 100%;
        max-hight: 150px;
     }
     
     input[type='text'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      margin: 0px;
      border: 1px solid #DDDDDD;
    }
    
    input[type='password'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      margin: 0px;
      border: 1px solid #DDDDDD;
    }
    
    table {
      box-sizing: border-box;
      padding:0;
      border-collapse:collapse;
    }
    
    textarea[type='text'] {
      box-sizing: border-box;
      font-family: monospace;
      width: 100%;
      /*resize: none;*/
    } 
    
    td tr {
      box-sizing: border-box;
    }
    
}
